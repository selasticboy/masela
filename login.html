<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <div class="container">
      <h4 class="login_heading">ADMIN LOGIN</h4>
      <div class="login_div">
          <h4 class="form_heading">please enter your login details</h4>
          <div class="login_deatils_wrapper">

            <input type="password"  class="password login_input" placeholder="password">
            <button type="button" class="login_button login_input">Login</button>
          </div>
      </div>
  </div>
  
<script src="./js/login.js" type="text/javascript"></script>
</body>
</html>
