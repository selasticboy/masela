<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="css/home.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
   <div id="container">


    <div class="div" id="csv_input_div">
        <i id="close_csv_div">close</i>
        <form id="csv_form" method="post" action="accept_csv_file" enctype="multipart/form-data">
            <h4>please select a csv file</h4>
            <input type="file" class="form_input" name="csv_file" required>
            <button type="submit" class="form_input" >submit</button>
        </form>
    </div>

    <div id="loader_div">
        <i id="close_loader">close</i>
        <div class="loader" ></div>
        <p id="loader_p">please wait while matching players..</p>
        <div class="loader"></div>
    </div>

    <h4 id="showcase_heading">WELCOME TO TENNIS MATCH MAKER</h4>

        <div id="showcase_div">
            
            <form action="" id="showcase_form" method="post">
                <h4 id="form_heading">please type in the first names of the two players in the below fields</h4>
                <input type="text" name="first_name" id="first_name" class="form_input" placeholder="FIRST PLAYER FIRST NAME" required>
                <p id="first_name_p" class="form_p"></p>
                <input type="text" name="second_name" id="second_name" class="form_input" placeholder="SECOND PLAYER FIRST NAME" required>
                <p id="second_name_p" class="form_p"></p>
                <button type="button" name="submit" class="form_input" id="submit_button">match players</button>
                <button type="button"  class="form_input" id="csv_button">add a csv file as input</button>
            </form>
        </div>


   </div> 
<script src="js/home.js" type="text/javascript"></script>
<script src="js/close_loader.js" type="text/javascript"></script>
<script src="js/field_clicks.js" type="text/javascript"></script>
<script src="js/submit_button.js" type="text/javascript"></script>
<script src="js/add_even.js" type="text/javascript"></script>
<script src="js/add_odd.js" type="text/javascript"></script>
<script src="js/csv_file.js" type="text/javascript"></script>

</body>
</html>
